name: Verify Commit Messages
on:
  pull_request:
    branches:
      - 'feature/**'
      - 'hotfix/**'
  push:
    branches:
      - 'feature/**'
      - 'hotfix/**'
jobs:
  verify-commit-messages:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'
